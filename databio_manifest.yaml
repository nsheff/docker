manifest:
  name: databio
  version: 1.0.0
  commands:
  - command: prefetch
    docker_image: humancellatlas/sratools
    docker_command: prefetch
  - command: samtools
    dockerargs: "-i"
    docker_image: quay.io/biocontainers/samtools:1.9--h91753b0_8
  - command: pip3
    docker_image: nsheff/python3
  - command: python3
    dockerargs: "-it"
    docker_image: nsheff/python3
    docker_command: python3
  - command: R
    docker_image: nsheff/r
    docker_command: R
    dockerargs: "-it --volume=${HOME}/.local/lib/R:/usr/local/lib/R/host-site-library" 
